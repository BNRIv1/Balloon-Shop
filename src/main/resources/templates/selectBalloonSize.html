<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Balloon Order page - Balloon Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header class="text-center">
    <h1>Balloon Order page - Select Balloon Size </h1>
    <hr/>
</header>
<div class="d-flex justify-content-around">
    <section>
        <form th:method="POST" th:action="@{/selectBalloon}" id="sizeForm">
            <h2>Choose balloon size:</h2>
            <input type="radio" name="size" value="Small"> Small <br/>
            <input type="radio" name="size" value="Medium"> Medium <br/>
            <input type="radio" name="size" value="Big"> Big <br/>
            <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
            <br/>
        </form>
    </section>
    <aside>
        <table class="table table-striped mt-3">
            <thead class="thead-dark">
            <tr>
                <th colspan="2" scope="col" class="text-center">
                    Your Order Status
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row"><b>Balloon Type </b></td>
                <td scope="row"><th:block th:text="${session.color}"></th:block></td>
            </tr>
            </tbody>
        </table>
    </aside>
</div>
<div class="text-center">
    <input type="submit" value="Next" form="sizeForm" class="btn btn-info w-25">
</div>

</body>
</html>
